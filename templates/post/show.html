<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1 class="text-danger text-center"> Posts</h1>
    {{posts}}
    {% for post in posts%}
        <table>
            <tr>
                <th style="width:20%">Title</th>
                <th style="width:20%">body</th>
                <th style="width:20%">Created on</th>
                <th style="width:10%">Show</th>
                <th style="width:10%">Update</th>
                <th style="width:10%"> Delete</th>
            </tr>
            <tr>
                <td>{{post.title}}</td>
                <td>{{post.body}}</td>
                 <td>{{post.created_date}}</td>
                <td>
                    <a href="{{url_for('posts.show',id=post.id)}}" class="btn btn-info">show</a>
                </td>
                <td><a href="{{url_for('posts.update',id=post.id)}}" class="btn btn-info">update</a></td>
                <td> <a href="{{url_for('posts.delete',id=post.id)}}" class="btn btn-danger">delete</a></td>
            </tr>
        </table>
    {%endfor%}

    <a href="{{url_for('posts.create')}}"  class="btn btn-primary"> Create New Product</a>
</div>

</body>
</html>
